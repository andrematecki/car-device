<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

	    <p:dialog header="Login" widgetVar="dlg" resizable="false" modal="true">
	        <h:panelGrid columns="2" cellpadding="5">
	            <h:outputLabel for="username" value="Username:" />
	            <p:inputText id="username" value="#{loginAction.form.login}" required="true" label="username" requiredMessage="Login obrigatório"/>

	            <h:outputLabel for="password" value="Password:" />
	            <p:password id="password" value="#{loginAction.form.senha}" required="true" label="password" requiredMessage="Senha obrigatória" />

	            <f:facet name="footer">
	                <p:commandButton value="Login" update="growl" actionListener="#{loginAction.login}"
	                                 oncomplete="handleLoginRequest(xhr, status, args)" />
	            </f:facet>
	        </h:panelGrid>
	    </p:dialog>
	</h:form>


	</ui:composition>
