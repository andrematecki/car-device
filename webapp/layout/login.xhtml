<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


   
    <p:dialog header="Efetuar login" 
    	widgetVar="modalLogin" 
    	height="180"
    	width="250"
    	resizable="false" 
    	modal="true">
    	<h:form id="formLogin">
    		
    		<table id="tableLogin">
    			<tr>
    				<td>Login: </td>
    				<td><p:inputText id="txtLogin" required="true"
    						value="#{loginAction.form.login}" 
    						requiredMessage="Campo obrigatório"/></td>
    			</tr>
    			<tr>
    				<td colspan="2"><p:message for="txtLogin" /></td>
   				</tr>
    			<tr>
    				<td>Senha: </td>
    				<td><p:password id="txtSenha" required="true"
    						value="#{loginAction.form.senha}" 
    						requiredMessage="Campo obrigatório"/></td>
    			</tr>
    			<tr>
    				<td colspan="2"><p:message for="txtSenha" /></td>
    			</tr>
    			<tr align="right">
    				<td colspan="2"><p:commandButton value="Login" action="#{loginAction.doLogin}" update="formLogin"/></td>
    			</tr>
    		</table>
    		
    	</h:form>
    	
	</p:dialog>
	
	</ui:composition>
