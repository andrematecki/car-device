<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="menuFormulario">
		<li class="active"><h:link outcome="formulario">Formulario</h:link> </li>
	</ui:define>

	<ui:define name="titulo">
		Formulario
	</ui:define>

	<ui:define name="cabecalho">Formulario</ui:define>
	<ui:define name="descricao">
		Testando layout de formularios
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<table>
				<tr>
					<td>
						<span>Input teste</span>
					</td>
					<td>
						<p:inputText id="input" required="true" label="Erro" />
					</td>
					<td>
						<p:message for="input" />
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<p:commandButton value="Enviar" update="form" styleClass="ui-priority-primary"></p:commandButton>
					</td>
				</tr>
			</table>

		 <p:selectOneMenu id="tttt" value="#{teste.nome}" style="width: 200px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        </p:selectOneMenu>

		</h:form>



	</ui:define>

	<ui:define name="bottom"></ui:define>

</ui:composition>
