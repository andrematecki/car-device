<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{investidorAction.listarInvestidores}" />
	</f:metadata>

	<ui:define name="cabecalho">Investidores</ui:define>
	<ui:define name="descricao">Aqui você pode ver a lista de investidores que se interessaram pelo produto</ui:define>

	<ui:define name="conteudo">
		<h:form id="formInvestidores">

			<p:dataTable var="invest" value="#{investidorAction.form.investidores}" emptyMessage="Não foram encontrados registros">

			    <p:column headerText="Nome">
			        <h:outputText value="#{invest.nome}" />
			    </p:column>

				<p:column headerText="Sobrenome">
			        <h:outputText value="#{invest.sobrenome}" />
			    </p:column>

				<p:column headerText="Email">
			        <h:outputText value="#{invest.email}" />
			    </p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

	<ui:define name="bottom" />

</ui:composition>
